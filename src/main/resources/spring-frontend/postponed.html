<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;

  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{books.postponed}">Отложенное
        </h1>
        <form class="form Cart Cart_postponed" action="#" method="post">
          <div class="Cart-product">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a href="#">Жизнь</a>
                  </div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartRating (3)}"></div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartButtons (#{books.buy})}"></div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{books.price}">Цена:
                  </div>
                  <div class="Cart-price">254 р.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-product">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#">Борис Васильевич Маяковский</a>
                  </div>
                  <div class="Cart-title"><a href="#">Трубы</a>
                  </div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartRating (5)}"></div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartButtons (#{books.buy})}"></div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{books.price}">Цена:
                  </div>
                  <div class="Cart-price Cart-price_old">150 р.
                  </div>
                  <div class="Cart-price">100 р.
                  </div>
                  <div class="Cart-sale">-30%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-product">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a href="#">Жизнь</a>
                  </div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartRating (4)}"></div>
                  <div th:replace="~{fragments/cart_postponed_fragment :: cartButtons (#{books.buy})}"></div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{books.price}">Цена:
                  </div>
                  <div class="Cart-price Cart-price_old">254 р.
                  </div>
                  <div class="Cart-price">180 р.
                  </div>
                  <div class="Cart-sale">-30%
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
            </div>
            <div class="Cart-block">
              <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART" data-bookid="[1111, 1122, 1133]" th:text="#{books.buyEverything}">Купить все
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
